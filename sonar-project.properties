# SonarQube Configuration for KPC Knowledge System

# Project identification
sonar.projectKey=kpc-knowledge-system
sonar.projectName=KPC Knowledge System
sonar.projectVersion=1.0.0
sonar.organization=kpc-org

# Source code configuration
sonar.sources=packages
sonar.tests=packages
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/generated/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**,**/interfaces/**

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=node
sonar.typescript.exclusions=**/node_modules/**,**/dist/**

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Test execution reports
sonar.testExecutionReportPaths=test-report.xml

# Duplication settings
sonar.cpd.exclusions=**/__tests__/**,**/generated/**

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Custom rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/__tests__/**

# Ignore console.log in development utilities
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/scripts/**,**/tools/**

# Ignore complexity in generated code
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/generated/**