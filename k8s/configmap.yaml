apiVersion: v1
kind: ConfigMap
metadata:
  name: kpc-config
  namespace: kpc-system
data:
  # Database Configuration
  DATABASE_URL: "postgresql://kpc:kpc_password@postgres:5432/kpc_db"
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USERNAME: "neo4j"
  MILVUS_HOST: "milvus-standalone"
  MILVUS_PORT: "19530"
  REDIS_URL: "redis://redis:6379"
  
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  WEB_PORT: "3001"
  
  # API Configuration
  NEXT_PUBLIC_API_URL: "http://kpc-api:3000"
  
  # Monitoring Configuration
  PROMETHEUS_URL: "http://prometheus:9090"
  GRAFANA_URL: "http://grafana:3000"

---
apiVersion: v1
kind: Secret
metadata:
  name: kpc-secrets
  namespace: kpc-system
type: Opaque
data:
  # Base64 encoded secrets
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleQ== # your-jwt-secret-key
  NEO4J_PASSWORD: bmVvNGpfcGFzc3dvcmQ= # neo4j_password
  POSTGRES_PASSWORD: a3BjX3Bhc3N3b3Jk # kpc_password
  NEXTAUTH_SECRET: eW91ci1uZXh0YXV0aC1zZWNyZXQ= # your-nextauth-secret
  OPENAI_API_KEY: "" # Add your OpenAI API key here (base64 encoded)